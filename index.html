    <script type="module">
        import { OrbitControls } from 'https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls.js';
        const threedcont = document.querySelector(".main__3d");
        let scene;
        let renderer;
        let camera;



        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 94;


        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, 600);
        renderer.setClearColor(0x00ffff, 0);

        renderer.domElement.setAttribute("id", "mike")
        threedcont.insertAdjacentElement('afterbegin', renderer.domElement)


        let light = new THREE.DirectionalLight("#fff", 1.6);
        let ambient = new THREE.AmbientLight("#fff");
        light.position.set(10, 6, 10);
        scene.add(light);
        scene.add(ambient);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.update();
        controls.enabled = true;
        controls.enableDamping = true;
        controls.keys = {
            LEFT: false, //left arrow
            UP: false, // up arrow
            RIGHT: false, // right arrow
            BOTTOM: false // down arrow
        }
        controls.maxDistance = 125;
        controls.minDistance = 82;
        controls.maxPolarAngle = 1.5;

        const listener = new THREE.AudioListener();




        let loader = new THREE.GLTFLoader();
        let obj = null;

        // Load a glTF resource
        loader.load('model/scene.gltf', function (gltf) {
            obj = gltf;
            obj.scene.scale.set(10, 12, 12);
            obj.scene.position.y = -22;
            scene.add(obj.scene);
        });

        function animate() {
            requestAnimationFrame(animate);
            if (obj)
                obj.scene.rotation.y += 0.006;
            controls.update();
            renderer.render(scene, camera);

        }
        animate();
    </script>
